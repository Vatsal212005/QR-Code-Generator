<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width,initial-scale=1">
	<meta property="og:title" content="QR Code Generator">
	<meta property="og:description" content="A simple QR Code Generator using qrcodejs">
	<meta property="og:image" content="images/meta-image.png">
	<meta property="og:type" content="website">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="stylesheet/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Library being used to generate QR Code -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <div class="main-container grid text-lg">
    <div class="navbar">
      <div class="navbar-content mt-2 flex items-center">
        <img src="images/icon.png" alt="a QR code icon">
        <h1 class="text-xl ml-3 font-semibold">QR Code Generator</h1>
      </div>
    </div>
    <div class="content">
      <div class="content-section flex items-center">
        <div class="form-container">
          <!-- The generateQRCode() in this part of the code is called when the user submits the form which will be responsible for generating the QR Code -->
          <form id="details" action="javascript:void(0)" method="POST" onsubmit="generateQRCode()">
            <h1 class="text-xl font-semibold mb-10">Enter Details</h1>
            <label for="fname">First name:</label><br>
            <input class= "inputfields" type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input class= "inputfields" type="text" id="lname" name="lname"><br>
            <input class= "btnsubmit bg-sky-600 text-white py-2 px-5 mt-5" type="submit" value="Submit">
          </form>
        </div>
        <div id="qrcode">
          <h1 class="mt-3">Generated QR Code here</h1>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
